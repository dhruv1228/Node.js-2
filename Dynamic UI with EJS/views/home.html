<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <style>
      /* Simple inline CSS to make a clean navbar and center the heading */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #f7f7f7;
        color: #222;
      }

      header {
        position: sticky;
        top: 0;
        background: #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
        z-index: 10;
      }

      nav {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        gap: 12px;
      }

      .brand {
        color: #ff385c;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .nav-links {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 8px 12px;
        border-radius: 8px;
        transition:
          background 0.15s ease,
          color 0.15s ease;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .nav-links a:hover {
        background: rgba(0, 0, 0, 0.06);
      }

      .nav-links a.cta {
        background: #ff385c;
        color: #fff;
      }

      main {
        max-width: 900px;
        margin: 80px auto;
        padding: 24px;
        text-align: center; /* centers the heading */
      }

      h1 {
        font-size: 2rem;
        line-height: 1.2;
        color: #222;
        margin-bottom: 6px;
      }

      /* small screens */
      @media (max-width: 520px) {
        nav {
          padding: 10px;
        }
        .nav-links {
          gap: 6px;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">Airbnb</div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/host/add-home" class="cta">Add Home</a>
          <a href="/contact-us">Contact Us</a>
        </div>
      </nav>
    </header>

    <main>
      <h1>Welcome to Airbnb</h1>
    </main>
  </body>
</html>
